version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- company_info
- stock_value
- deny
- affirm
- change_plot_type
- nlu_fallback
- greet
- goodbye
- company_news
- predict_stock_trend
- best_index
- worst_index
- feedback
- help
- suggest
- suggest_category
entities:
- company
- feedback
- plot_type
- suggest_category
slots:
  company:
    type: text
    influence_conversation: true
  suggest_category:
    type: text
    influence_conversation: true
  plot_type:
    type: categorical
    influence_conversation: true
    values:
    - line
    - candle
  companies_stock_asked:
    type: list
    influence_conversation: false
  requested_slot:
    type: unfeaturized
    influence_conversation: false
  company_symbol:
    type: text
    influence_conversation: false
  company_stock_value:
    type: text
    influence_conversation: false
  currency:
    type: text
    influence_conversation: false
  feedback:
    type: text
    influence_conversation: true
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_ok:
  - text: Ok
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_searching_stock_updates:
  - text: I am looking stock market updates for {company} ({company_symbol})...
  - text: Searching stock market updates for {company} ({company_symbol})...
  utter_searching_company_news:
  - text: I am looking for news about {company}...
  - text: Searching news about {company}...
  utter_searching_company_info:
  - text: I am searching information about {company}
  utter_ask_company:
  - text: For which company do you want information?
  - text: Please, tell me the company for which you want information
  utter_ask_plot_type:
  - text: Which kind of plot do you prefer between line and candle plots? Your answer will be saved for future requests
  utter_ask_want_news_link:
  - text: Do you want to read the full articles on your device?
  utter_clear_company:
  - text: Sorry, if it was wrong, let me clean my memory. Please continue...
  utter_confirm_stop:
  - text: Are you sure that you want to stop the search?
  utter_stopped:
  - text: Done! What do you want to do next?
  utter_stock_value:
  - text: The current stock value for {company} ({company_symbol}) is {company_stock_value} {currency}
  utter_want_stock_plot:
  - text: Do you want me to send you a Telegram report of the stock performance for the last period?
  - text: Do you want the plot of the past performances on Telegram?
  utter_plot_type_changed:
  - text: Your preferences have been updated. The type of the plot is now {plot_type}.
  utter_ask_feedback:
  - text: Please, tell me what you are thinking
  utter_help1:
  #- image: http://azzolinsteve.altervista.org/hmd_project/fin_logo.png
  - text: Hi! My name is FIN
  utter_help2:
  - text: I'm the FINancial chatbot, here to help you with queries about the stock market and about news about companies
  utter_help3:
  - text: 'Here a list of tasks I can do:'
  utter_help4:
  - text: '- Search the stock value of a company'
  utter_help5:
  - text: '- Search news about a company'
  utter_help6:
  - text: '- Search information about a company'
  utter_help7:
  - text: '- Search for the best/worst performing index in the market'
  utter_help8:
  - text: '- Predict the trend of future performance for a company'
  utter_help9:
  - text: '- Collect feedbacks from users to improve my capabilities'
  utter_out_of_scope:
  - text: Sorry, I can't handle that request
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_default:
  - text: Sorry I didn't get that. Can you rephrase?
  utter_company_not_found:
  - text: I didn't manage to find {company} in my database. Try with another company.
  utter_choose_category:
  - text: Which stock category are you interested in? Examples are Sport or Software
  utter_investment_type:
  - text: Great! Which kind of investment are you looking for?
actions:
- ask_want_stock
- clear_company
- clear_company_with_msg
- get_best_index
- get_company_info
- get_stock_value
- get_worst_index
- predict_stock_trend
- save_asked_company
- save_feedback
- search_company_news
- send_news_link
- send_stock_value_plot
- utter_company_not_found
- utter_stock_plot_sent
- utter_stock_value
- utter_stopped
- utter_want_stock_plot
- validate_company_form
- validate_plot_type_form
- validate_suggest_category_form
forms:
  company_form:
    required_slots:
      company:
      - entity: company
        type: from_text
  plot_type_form:
    required_slots:
      plot_type:
      - entity: plot_type
        type: from_text
  feedback_form:
    required_slots:
      feedback:
      - entity: feedback
        type: from_text
  suggest_category_form:
    required_slots:
      suggest_category:
      - entity: suggest_category
        type: from_text
