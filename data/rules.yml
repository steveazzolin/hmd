version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Describe yourself anytime the user challenges
  steps:
  - intent: help
  - action: utter_help1
  - active_loop: null
  - slot_was_set:
    - requested_slot: null

- rule: Reset the rasa state when user want to change path
  steps:
  - intent: reset
  - action: reset
  - action: action_deactivate_loop
  - active_loop: null
  - slot_was_set:
    - requested_slot: null


- rule: Provide info about investment type
  steps:
  - intent: clarify_investment_type
  - action: clarify_investment_type

###
# Domain specific rules
###
- rule: Company news
  steps:
  - intent: company_news
  - action: company_form
  - active_loop: company_form

- rule: Stock updates
  steps:
  - intent: stock_value
  - action: company_form
  - active_loop: company_form

- rule: Company info
  steps:
  - intent: company_info
  - action: company_form
  - active_loop: company_form

